<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hello Verse</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="module">
    import init from "./pkg/verse.js";

    // Suppress winit's expected control flow exception
    window.addEventListener("unhandledrejection", (event) => {
        if (event.reason?.message?.includes("Using exceptions for control flow")) {
            event.preventDefault();
        }
    });

    init();
</script>
</body>
</html>
